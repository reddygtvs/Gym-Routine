<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Weight</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="home-page" id="home-page">
        <div id="navbar" class="navbar">
            <h1 class="logo"><a href="./index.html">GT</a></h1>
            <nav>
                <ul>
                    <li><a href="#home-page">Home</a></li>
                    <li><a href="#rep-max-section">Calculator</a></li>
                    <li><a href="#training-log-section">Training Log</a></li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <h1>Welcome</h1>
            <p>let's help you with your Gym Routine</p>
            <button class="button"><a href="#rep-max-section">Let's get started</a></button>
        </div>
    </header>
    
    <div id="rep-max-section">

        <form onsubmit="return returnWeight()" class="form-container">
            <label for ="weight">Enter your maximum weight lifted for 1 rep to get your routine:</label><br><br>
            <input type="number" id="weight" name="weight"><br>
        </form>
   
        <div id="week-list-div">
            <p id="message"></p>

            <h3 id="week-heading1"></h3>
            <p id="output1"></p>

            <h3 id="week-heading2"></h3>
            <p id="output2"></p>

            <h3 id="week-heading3"></h3>
            <p id="output3"></p>
        </div>
    </div>
    

    <div id="training-log-section">
        <h3>something</h3>
    </div>
    
    <footer id="main-footer">
       <p>Gym Routine 2021, &#169 All Rights Reserved</p> 
    </footer>
    
    <script src ="script.js"> </script>
