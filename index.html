<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Weight</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bg-img">
        <header id="main-header">
            <nav id="navbar">
                <h1 class="logo"><a href="./index.html">GT</a></h1>
                <ul>
                    <li><a href="#home-page">Home</a></li>
                    <li><a href="#rep-max-section">Calculator</a></li>
                    <li><a href="#training-log-section">Training Log</a></li>
                </ul>
            </nav>
        </header>
        
        <section id="home-page">
            <h1>Welcome</h1>
            <p>let's help you with your Gym Routine</p>
        </section>
    </div> 
    <div class="clr"></div>
    <section id="rep-max-section">
        <div class="rep-max-container">
            <form onsubmit="return returnWeight()" class="form-container">
                <ul id="noDot">
                    <li>
                        <label for ="weight">Enter your maximum weight lifted:</label><br>
                        <input type="number" id="weight" name="weight"><br>
                    </li>
                    <li>
                        <label for="reps">Enter your maximum reps for that weight:</label><br>
                        <input type="number" id="reps" name="reps"><br>
                    </li>
                    <li class="button">
                        <button type="submit">Get your routine</button>
                    </li>
                    <li>
                        <label for="excercise">Choose an excercise:</label><br>

                        <select name="excercises" id="excercise">
                          <option value="Deadlift">Deadlift</option>
                          <option value="Bench Press">Bench Press</option>
                          <option value="Shoulder Press">Shoulder Press</option>
                          <option value="Squat">Squat</option>
                        </select> 
                    </li>
                </ul>
            </form>
            
       
            <div id="week-list-div">
                <p id="message"></p>
    
                <h3 id="week-heading1"></h3>
                <p id="output1"></p>
    
                <h3 id="week-heading2"></h3>
                <p id="output2"></p>
    
                <h3 id="week-heading3"></h3>
                <p id="output3"></p>
            </div>
        </div>
    </section>
    <section id="training-log-section">
        <h3>something</h3>
    </section>

    <div class="clr"></div>
    
    <footer id="main-footer">
       <p>Gym Routine 2021, &#169 All Rights Reserved</p> 
    </footer>
    <script src ="script.js"> </script>

</body>
</html>
